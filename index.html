    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://api.suacaixa.app" />
    
    <!-- Critical CSS for Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Critical inline styles for loading -->
    <style>
      /* Critical loading styles */
      html {
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        background-color: #1a1a1a;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #0F0F0F 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(245, 158, 11, 0.2);
        border-top: 4px solid #F59E0B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #F59E0B;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
      
      /* Prevent FOUC */
      #root {
        min-height: 100vh;
      }
      
      /* Ensure mobile viewport */
      @viewport {
        width: device-width;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">Sua Caixa<br><small style="font-size: 14px; opacity: 0.7;">Carregando...</small></div>
    </div>
    
    <!-- App Container -->
    <div id="root"></div>
    
    <!-- Vite/React App -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen quando a app carregar
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 300ms ease-out';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 300);
          }
        }, 1000);
      });
      
      // Registro do Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('✅ SW registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Falha no SW:', error);
            });
        });
      }
      
      // Install prompt personalizado
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Trigger custom install UI
        document.dispatchEvent(new CustomEvent('pwa-installable'));
      });
      
      // PWA installed
      window.addEventListener('appinstalled', () => {
        console.log('✅ PWA instalado com sucesso!');
        deferredPrompt = null;
      });
      
      // Haptic feedback support
      window.triggerHaptic = (type = 'light') => {
        if (navigator.vibrate) {
          switch(type) {
            case 'light': navigator.vibrate(50); break;
            case 'medium': navigator.vibrate(100); break;
            case 'heavy': navigator.vibrate([100, 30, 100]); break;
          }
        }
      };
    </script>
  </body>
</html>
